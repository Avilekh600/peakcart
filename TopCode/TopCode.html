<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Cart</title>

    <link rel="stylesheet" href="TopCode.css">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="Logo.png" class="Logo">
            <nav>
                <a ref="">MY ACCOUNT</a>
                <img src="cart.png" class="cart">
            </nav>
        </div>

    </div>

    <div class="Slogan">
        <p>Slogan here...</p>
    </div>

    <div class="Navigation">
        <button type="button" class="buttonOne">Home</button>
        <button type="button" class="buttonTwo">Home</button>
        <button type="button" class="buttonThree">Home</button>
        <button type="button" class="buttonFour">Home</button>
        <button type="button" class="buttonFive">Home</button>
    </div>

    <div class="catalog">
        <div class="search-div">
            <img src="search.jpg" class="search-icon">
            <input type="search" value="Search Catalog">
            <button class="go-btn">Go</button>
        </div>

        <div class="filter-box">
            <div class="filter">
                <h2>FILTER</h2>
                <h3>Category <strong class="down-arrow">&#x2304;</strong></h3>
                <p class="filter-title"> Price</p>
                <p><input type="radio" name="price"> $24.99 or less</p>
                <p><input type="radio" name="price"> $25 - $49.99</p>
                <p><input type="radio" name="price"> $50 - $99.99</p>
                <p><input type="radio" name="price"> $100 and above</p>

                <p class="filter-title"> Color</p>
                <p><input type="radio" name="price"> Black</p>
                <p><input type="radio" name="price"> Grey</p>
                <p><input type="radio" name="price"> White</p>
                <p><input type="radio" name="price"> Brown</p>

            </div>
            <div class="main">
                <div class="top">
                    <span class="txt">Shop All</span>
                    <span> Sort By
                        <select>
                            <option>Price : Low to High</option>
                            <option>Price : High to Low</option>
                            <option>Featured</option>
                        </select>
                    </span>
                </div>

                <div class="buttons">
                    <button>Prev</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>Next</button>
                </div>

                <div class="bottom-div">
                    <a href="products/blackCargo.html">
                        <div class="products">
                            <img src="images/blackCargo.webp">
                            <p>$7.99</p>
                            <p>Black Cargo</p>
                        </div>
                    </a>
                    <a href="products/bohoPillow.html">
                        <div class="products">
                            <img src="images/bohoPillow.jpeg">
                            <p>$11.99</p>
                            <p>Boho Pillow</p>
                        </div>
                    </a>
                    <a href="products/womensCargo.html">
                        <div class="products">
                            <img src="images/womensCargo.webp">
                            <p>$11.99</p>
                            <p>Womens Cargo</p>
                        </div>
                    </a>
                    <a href="products/bankersLamp.html">
                        <div class="products">
                            <img src="images/bankersLamp.jpeg">
                            <p>$20.99</p>
                            <p>Bankers Lamp</p>
                        </div>
                    </a>
                   

                </div>
            </div>
        </div>
    </div>


</body>

</html>
